<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/carrito']">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-container">
    <ion-item class="select-item">
      <ion-label>Categor√≠a</ion-label>
      <ion-select [(ngModel)]="categoriaSeleccionada" (ionChange)="filtrarCategoria($event.detail.value)">
        <ion-select-option *ngFor="let categoria of categorias" [value]="categoria">
          {{ categoria }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <div class="products-grid">
      <ion-card *ngFor="let producto of productos" class="product-card">
        <img [src]="producto.image" alt="{{ producto.title }}" class="product-image" />
        <ion-card-header>
          <ion-card-title>{{ producto.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Category: {{ producto.category }}</p>
          <ion-button expand="full" (click)="irDetalles(producto.id)" class="detail-button">
            Ver detalles
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
